<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/my logo.jpeg">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Launch countdown timer</title>

</head>

<body>
  <div class="wrapper">

    <main>
      <div class="mainContainer">
        <div>
          <h1>We're Launching Soon</h1>

          <div class="countdown">
            <div class="days">
              <div class="flip_card">
                <!-- first half -->
                <span class="left_half"></span>
                <!-- the top container  -->
                <div class="top">08</div>
                <!-- bottom container -->
                <div class="bottom">08</div>
                <!-- the black under -->
                <span class="right_half"></span>
              </div>
              <p class="title">DAYS</p>
            </div>

            <div class="hours">
              <div class="flip_card">
                <!-- first half -->
                <span class="left_half"></span>
                <!-- the top container  -->
                <div class="top">23</div>
                <!-- bottom container -->
                <div class="bottom">23</div>
                <!-- the black under -->
                <span class="right_half"></span>
              </div>
              <p class="title">HOURS</p>
            </div>

            <div class="minutes">
              <div class="flip_card">
                <!-- first half -->
                <span class="left_half"></span>
                <!-- the top container  -->
                <div class="top">59</div>
                <!-- bottom container -->
                <div class="bottom">59</div>
                <!-- the black under -->
                <span class="right_half"></span>
              </div>
              <p class="title">MINUTES</p>
            </div>

            <div class="seconds">
              <div class="flip_card">
                <!-- first half -->
                <span class="left_half"></span>
                <!-- the top container  -->
                <div class="top">59</div>
                <!-- bottom container -->
                <div class="bottom">59</div>
                <!-- the black under -->
                <span class="right_half"></span>
              </div>
              <p class="title">SECONDS</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- <div id="overlay"></div> -->
    <div class="imageDiv">
      <div class="social-icons">
        <a href="https://github.com/mildred366" target="_blank"><img src="./images/github.svg" alt="ghub-icon" /></a>
        <a href="https://twitter.com/hourGlassCodess" target="_blank"><img src="./images/twitter.svg" alt="twit-icon" /></a>
        <a href="https://www.linkedin.com/in/mildred-erubore" target="_blank"><img src="./images/linkedin.svg" alt="linked-icon" /></a>
      </div>

      <div class="attribution">
        Challenge completed by <a href="#">Mildred</a>.
      </div>

    </div>

    <!-- Days
  Hours
  Minutes
  Seconds -->

  </div>
<script src="./js/script.js"></script>
</body>

</html>
